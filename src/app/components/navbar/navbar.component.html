<header>
<div class="entire-navbar-div py-4">
<div class="container-md" >
  <nav class="navbar navbar-expand-md">
    <div class="d-md-flex flex-md-nowrap my-navbar-div w-100">
        
      <a class="navbar-brand h1 my-1" [routerLink]="'.'">{{'navbrand' | translate}}</a>

      <button
        class="navbar-toggler float-right my-2"
        type="button"
        *ngIf="isMenuCollapsed"
        (click)="isMenuCollapsed = !isMenuCollapsed"
      >
        <fa-icon [icon]="['fas','bars']"></fa-icon>
      </button>

      <button
        class="navbar-toggler float-right my-2"
        type="button"
        *ngIf="!isMenuCollapsed"
        (click)="isMenuCollapsed = !isMenuCollapsed"
      >
        <fa-icon [icon]="['far','times-circle']"></fa-icon>
      </button>

      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse justify-content-end my-links-div">
        <ul class="navbar-nav">
          <li class="nav-item" ngbDropdown>
            <a
              class="nav-link"
              tabindex="0"
              ngbDropdownToggle
              id="navbarDropdown1"
              role="button"
            >
            {{'presentation' | translate}}
            </a>
            <div
              ngbDropdownMenu
              aria-labelledby="navbarDropdown1"
              class="dropdown-menu"
            >
              <a ngbDropdownItem href="#" (click)="$event.preventDefault()" routerLink="commissionfiscale"
                >{{'presentation_comm' | translate}}</a
              >
              <a ngbDropdownItem href="#" (click)="$event.preventDefault()" routerLink="ministre"
                >{{'presentation_ministre' | translate}}</a
              >
              <div class="dropdown-divider"></div>
              <a ngbDropdownItem href="#" (click)="$event.preventDefault()" routerLink="liens"
                >{{'presentation_liens' | translate}}</a
              >
            </div>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="regl_fisc"
              (click)="isMenuCollapsed = true"
              >{{'reg_fisc' | translate}}</a
            >
          </li>
          <li class="nav-item" *ngIf="currentLang === 'fr'">
            <a
              class="nav-link nav-link-arabe" 
              (click)="isMenuCollapsed = true ; switchLang('ar')"
              >العربية</a
            >
          </li>
          <li class="nav-item" *ngIf="currentLang === 'ar'">
            <a
              class="nav-link nav-link-fran" 
              (click)="isMenuCollapsed = true ; switchLang('fr')"
              >Français</a
            >
          </li>
        </ul>
      </div>

      
    </div>
  </nav>
</div>
</div>
</header>
