<header>
<div class="entire-navbar-div">
<div class="container-md" >
  <nav class="navbar navbar-expand-md">
    <div class="d-md-flex flex-md-nowrap my-navbar-div w-100">
        
      <a class="navbar-brand h1" [routerLink]="'.'">Commission Fiscale</a>

      <button
        class="navbar-toggler float-right my-1"
        type="button"
        *ngIf="isMenuCollapsed"
        (click)="isMenuCollapsed = !isMenuCollapsed"
      >
        <fa-icon [icon]="['fas','bars']"></fa-icon>
      </button>

      <button
        class="navbar-toggler float-right  my-1"
        type="button"
        *ngIf="!isMenuCollapsed"
        (click)="isMenuCollapsed = !isMenuCollapsed"
      >
        <fa-icon [icon]="['far','times-circle']"></fa-icon>
      </button>

      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse justify-content-end my-links-div">
        <ul class="navbar-nav">
          <li class="nav-item" ngbDropdown>
            <a
              class="nav-link"
              tabindex="0"
              ngbDropdownToggle
              id="navbarDropdown1"
              role="button"
            >
              Présentation
            </a>
            <div
              ngbDropdownMenu
              aria-labelledby="navbarDropdown1"
              class="dropdown-menu"
            >
              <a ngbDropdownItem href="#" (click)="$event.preventDefault()"
                >Commission Fiscale</a
              >
              <a ngbDropdownItem href="#" (click)="$event.preventDefault()"
                >Ministre des Finances</a
              >
              <div class="dropdown-divider"></div>
              <a ngbDropdownItem href="#" (click)="$event.preventDefault()"
                >Liens utiles</a
              >
            </div>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="'.'"
              (click)="isMenuCollapsed = true"
              >Réglementations Fiscales</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link nav-link-arabe" 
              [routerLink]="'.'"
              (click)="isMenuCollapsed = true"
              >العربية</a
            >
          </li>
        </ul>
      </div>

      
    </div>
  </nav>
</div>
</div>
</header>
