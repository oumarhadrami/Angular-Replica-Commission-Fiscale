<h1 class="text-center m-3">More News</h1>
<div class="row">
  <div class="col-md-4" *ngFor="let older_news_item of olderNewsList">
    <div class="card">
      <div class="ratio ratio-16x9" *ngIf="older_news_item.news_video">
        <iframe
          [src]="older_news_item.news_video | safeUrl"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div *ngIf="older_news_item.news_image">
        <img
          class="card-img-top"
          [src]="older_news_item.news_image"
          alt="Card image cap"
        />
      </div>
      <div class="card-body">
        <h5 class="card-title">
          {{ older_news_item.news_title! | textShorten: 50 }}
        </h5>
        <p class="card-text">
          {{ older_news_item.news_info! | textShorten: 250 }}
        </p>
        <a
          href="#"
          class="btn btn-primary"
          routerLink="news/{{ older_news_item.id }}"
          >Know More</a
        >
      </div>
    </div>
  </div>
</div>
