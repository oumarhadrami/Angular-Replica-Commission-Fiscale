<ul ngbNav #nav="ngbNav" [(activeId)]="activeTab" class="nav-tabs">
  <li [ngbNavItem]="1">
    <a ngbNavLink (click)="getFilesFromSearchText()"
      >Réglementations Fiscales</a
    >
    <ng-template ngbNavContent>
      <div class="card mt-3 px-0 container-sm">
        <div class="container-sm my-2">
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
              <input
                type="text"
                class="form-control"
                id="search-text"
                aria-describedby="search-text"
                [(ngModel)]="searchText"
                (input)="getFilesFromSearchText()"
                placeholder="Enter text to search"
                autofocus
              />
            </div>
          </div>
        </div>
        <div class="card-header">List of Files</div>
        <ul
          class="list-group list-group-flush"
          *ngFor="let file of fileInfos | async"
        >
          <li class="list-group-item">
            <a
              class="filename text-decoration-none"
              href="{{ file.url }}"
              appHighlight
              [searchedWord]="searchText"
              [fileName]="file.name"
              [fileUrl]="file.url"
              [classToApply]="'fw-bold'"
              >{{ file.name }}</a
            >
          </li>
        </ul>
      </div>
    </ng-template>
  </li>
